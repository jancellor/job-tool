<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-2">
        <h1 class="mb-2">Job Listings</h1>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover table-sm mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:each="column : ${ {'title', 'publishedDate', 'employmentType', 'remoteScore', 'salary', 'location', 'company', 'url'} }"
                                class="text-uppercase small fw-semibold px-2 py-1">
                                <a th:href="@{/(sort=${column}, direction=${currentSort == column && currentDirection == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-decoration-none text-body d-flex align-items-center gap-1">
                                    <span th:text="${#strings.capitalize(#strings.replace(#strings.replace(#strings.replace(column, 'Score', ' Score'), 'Type', ' Type'), 'Date', ' Date'))}">Column</span>
                                    <span th:if="${currentSort == column}">
                                        <span th:if="${currentDirection == 'asc'}">↑</span>
                                        <span th:if="${currentDirection == 'desc'}">↓</span>
                                    </span>
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job : ${jobs}">
                            <td class="text-nowrap small px-2 py-1">
                                <a th:href="@{/{encodedUrl}(encodedUrl=${T(uk.jchancellor.jobtool.web.JobViewController).encodeUrl(job.url)})}"
                                   class="text-primary text-decoration-none"
                                   th:text="${job.title ?: '-'}">Title</a>
                            </td>
                            <td class="text-nowrap small px-2 py-1" th:text="${job.publishedDate ?: '-'}">Published Date</td>
                            <td class="text-nowrap small px-2 py-1" th:text="${job.employmentType ?: '-'}">Type</td>
                            <td class="text-nowrap small px-2 py-1" th:text="${job.remoteScore}">Score</td>
                            <td class="text-nowrap small px-2 py-1" th:text="${job.salary ?: '-'}">Salary</td>
                            <td class="text-nowrap small px-2 py-1" th:text="${job.location ?: '-'}">Location</td>
                            <td class="text-nowrap small px-2 py-1" th:text="${job.company ?: '-'}">Company</td>
                            <td class="text-nowrap small px-2 py-1">
                                <a th:href="@{/{encodedUrl}(encodedUrl=${T(uk.jchancellor.jobtool.web.JobViewController).encodeUrl(job.url)})}"
                                   class="text-primary text-decoration-none"
                                   th:text="${#strings.abbreviate(job.url, 30)}">URL</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(jobs)}" class="p-5 text-center text-muted">
                No jobs found.
            </div>
        </div>
    </div>
</body>
</html>

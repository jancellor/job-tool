<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Job Listings</h1>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th th:each="column : ${ {'url', 'type', 'remoteScore', 'lastFetchedAt', 'lastAnalyzedAt', 'description'} }"
                                class="text-uppercase small fw-semibold">
                                <a th:if="${column != 'description'}"
                                   th:href="@{/(sort=${column}, direction=${currentSort == column && currentDirection == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-decoration-none text-body d-flex align-items-center gap-2">
                                    <span th:text="${#strings.capitalize(#strings.replace(column, 'Score', ' Score'))}">Column</span>
                                    <span th:if="${currentSort == column}">
                                        <span th:if="${currentDirection == 'asc'}">↑</span>
                                        <span th:if="${currentDirection == 'desc'}">↓</span>
                                    </span>
                                </a>
                                <span th:if="${column == 'description'}"
                                      th:text="${#strings.capitalize(column)}">Description</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job : ${jobs}">
                            <td class="text-nowrap small">
                                <a th:href="@{/{encodedUrl}(encodedUrl=${T(uk.jchancellor.jobtool.web.JobViewController).encodeUrl(job.url)})}"
                                   class="text-primary text-decoration-none"
                                   th:text="${#strings.abbreviate(job.url, 50)}">URL</a>
                            </td>
                            <td class="text-nowrap small" th:text="${job.type}">Type</td>
                            <td class="text-nowrap small" th:text="${job.remoteScore}">Score</td>
                            <td class="text-nowrap small text-muted"
                                th:text="${job.lastFetchedAt != null ? #temporals.format(job.lastFetchedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">Date</td>
                            <td class="text-nowrap small text-muted"
                                th:text="${job.lastAnalyzedAt != null ? #temporals.format(job.lastAnalyzedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">Date</td>
                            <td class="small">
                                <span th:text="${#strings.abbreviate(job.description, 100)}">Description</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(jobs)}" class="p-5 text-center text-muted">
                No jobs found.
            </div>
        </div>
    </div>
</body>
</html>
